<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>3D_CUBE_SLIDER</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="image-cube">
                <div class="front">
                    <img src="img/1.jpg">
                </div>
                <div class="right">
                    <img src="img/2.jpg">
                </div>
                <div class="back">
                    <img src="img/3.jpg">
                </div>
                <div class="left">
                    <img src="img/4.jpg">
                </div>
            </div>
        </div>
        <div class="btns">
            <button id="prev"><i class="fa-solid fa-left-long"></i></button>
            <button id="next"><i class="fa-solid fa-right-long"></i></button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
